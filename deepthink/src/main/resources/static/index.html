<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deepthink - AI Chat Assistant</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Highlight.js CSS for code blocks -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="chat-card shadow">
      <div class="chat-header">
        <h4>Deepthink</h4>
        <div>
          <button class="btn btn-sm btn-info me-2" onclick="downloadChat()">
            <i class="fas fa-download"></i> Download
          </button>
          <button class="btn btn-sm btn-danger" onclick="clearHistory()">
            <i class="fas fa-trash"></i> Clear
          </button>
        </div>
      </div>
      <div class="chat-body" id="chat-box">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="chat-footer">
        <div class="input-group">
          <textarea id="query" class="form-control" placeholder="Type your message..." rows="1" style="resize: none" oninput="autoGrow(this)"></textarea>
          <button class="btn btn-primary" type="button" id="send-button" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sandboxed iframe for code execution (if needed) -->
  <iframe id="sandbox" style="display: none;"></iframe>

  <!-- Required libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
